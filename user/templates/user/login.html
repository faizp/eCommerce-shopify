{% extends 'user/index.html' %}
{% block content %}
    <div class="row text-center bg-light" style="height: 5em;">
        <h2 class="fw-bolder mt-4">Sign In</h2>
    </div>
    <div class="row text-center mt-5">
        <div class="col-md-3 p-5"></div>
        <div class="col-md-6">
            <form method="POST" action="{% url 'index' %} ">

                <div class="alert-danger" role="alert"><span id="invalid" style="color: red"></span></div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter your Username</label>
                    <input type="text" name="username" class="form-control" id="username"
                           aria-describedby="emailHelp"
                           placeholder="Enter Username">
                </div>
                <div class="form-group mt-2">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                           placeholder="Enter Password">
                </div>
                <div class="form-group mt-3">
                    <button type="button" id="btn" class="btn btn-outline-primary">Sign In</button>
                </div>
                <small class="text-muted mt-1">
                    Don't have an Account? <a class="ml-2" style="text-decoration: none; color: green" href="{% url 'signup' %}">Sign Up</a>
                </small>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
