{% extends 'admins/base.html' %}
{% block content %}
    <div class="row mt-2">
        <div class="col-md-10"></div>
        <div class="col-md-2 text-success text-center"><a style="text-decoration: none; color: green;" href="#">+ Add User</a></div>
    </div>
    <div class="row">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">USERNAME</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for user in user %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td><a href="{% url 'edit-user' user.id %}" class="btn btn-primary">Edit</a></td>
                <td><a href="{% url 'block-user' user.id %}" class="btn btn-danger">{% if user.is_active %}Block{% else %}Unblock{% endif %}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
