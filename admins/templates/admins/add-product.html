{% extends 'admins/base.html' %}
{% block content %}
    <div class="row">
        <h3>Add Product</h3>
        <form style="width: 35em" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="product-catergory">Select category</label>
                <select class="form-control" name="product-category" id="product-catergory" required>
                    {% for catergory in category %}
                    <option value="{{ catergory.id }}">{{ catergory.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product-name">Name of the product</label>
                <input type="text" name="product-name" class="form-control" id="product-name"
                       placeholder="Please enter the product name..." required>
            </div>
            <div class="form-group">
                <label for="product-price">Price</label>
                <input type="text" name="product-price" class="form-control" id="product-price"
                       placeholder="Please enter the product price..." required>
            </div>
            <div class="form-group">
                <label for="image1">Select images of product</label><br>
                <input type="file" name="image1" class="form-control-file" id="image1" onchange="loadFile(event)" required>
                <img style="width: 6em; height: 100%" id="img1"/>
                <input type="file" name="image2" class="form-control-file"  id="image2" onchange="loadFile1(event)" required>
                <img style="width: 6em; height: 100%" id="img2"/>
                <input type="file" name="image3" class="form-control-file" id="image3" onchange="loadFile2(event)" required>
                <img style="width: 6em; height: 100%" id="img3"/>
            </div>
            <div class="form-group">
                <label for="product-main-category">Select main category</label>
                <select class="form-control" name="product-main-category" id="product-main-catergory" required>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Kids</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea class="form-control" name="product-description" id="product-description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Add product</button>
        </form>
    </div>


    <script>
  var loadFile = function(event) {
    var output = document.getElementById('img1');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
    var loadFile1 = function(event) {
    var output = document.getElementById('img2');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
      var loadFile2 = function(event) {
    var output = document.getElementById('img3');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
</script>
{% endblock %}
