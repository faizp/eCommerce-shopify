{% extends 'admins/base.html' %}
{% block content %}
    {% load static %}
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">PRODUCT ID</th>
                <th scope="col">IMAGE</th>
                <th scope="col">NAME</th>
                <th scope="col">CATEGORY</th>
                <th scope="col">AMOUNT</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td><img src="/media/{{ product.image1.url }}"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                    <td><a href="{% url 'edit-product' product.id %}" class="btn btn-primary">Edit</a></td>
                    <td><a href="{% url 'delete-product' product.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
