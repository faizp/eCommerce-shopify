{% extends 'admins/index.html' %}
{% block content %}
    <!-- Page-header start -->
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Dashboard</h5>
                        <p class="m-b-0">Welcome to Material Able</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Page-header end -->
    <div class="row main-content">
        <div class="container-fluid content-top-gap">
        <h3>Edit Product</h3>
        <form style="width: 35em" enctype="multipart/form-data" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="product-catergory">Select category</label>
                <select class="form-control" name="product-category" id="product-catergory" required>
                    {% for category in category %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product-name">Name of the product</label>
                <input type="text" name="product-name" class="form-control" value="{{ product.name }}" id="product-name"
                       placeholder="Please enter the product name..." required>
            </div>
            <div class="form-group">
                <label for="product-price">Price</label>
                <input type="text" name="product-price" class="form-control" value="{{ product.price }}" id="product-price"
                       placeholder="Please enter the product price..." required>
            </div>
            <div class="form-group">
                <label for="image1">Select images of product</label><br>
                <input type="file" name="image1" class="form-control-file" value="{{ product.image1_url }}" id="image1" required>
                <input type="file" name="image2" class="form-control-file" value="{{ product.image2.url }}" id="image2" required>
                <input type="file" name="image3" class="form-control-file" value="{{ product.image3.url }}" id="image3" required>
            </div>
            <div class="form-group">
                <label for="product-main-category">Select main category</label>
                <select class="form-control" name="product-main-category" id="product-main-catergory" required>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Kids</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea class="form-control" name="description" id="product-description" rows="3" required>{{ product.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add product</button>
        </form>
    </div>
    </div>
{% endblock %}
