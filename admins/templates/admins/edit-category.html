{% extends 'admins/base.html' %}
{% block content %}
     <div class="row">
    <div class="column">
        <h1>Add Category</h1>
        <form style="width: 20em" method="POST">
             <div class="form-group">
                <label for="category-name">Name:</label>
                 <input type="text" name="category-name" class="form-control" value="{{ category.name }}" id="category-name"
                       placeholder="Category Name" required>
                 <button type="submit" class="btn btn-success mt-2">Update</button>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
