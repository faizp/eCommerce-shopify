{% extends 'admins/base.html' %}
{% block content %}
    {% load static %}
    <div class="row mt-2">
        <div class="col-md-10"></div>
        <div class="col-md-2 text-success text-center"><a style="text-decoration: none; color: green;" href="{% url 'add-category' %}">+ Add Category</a></div>
    </div>
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">CATEGORY ID</th>
                <th scope="col">CATEGORY NAME</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td><a href="{% url 'edit-category' category.id %}" class="btn btn-primary">Edit</a></td>
                    <td><a href="{% url 'delete-category' category.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
